<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="materialize/css/materialize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="css/upload.css">
        <link rel="icon" href="img/cropped-favicon-1-32x32.png">
        <title>Upload de conteúdo</title>
    </head>
    <body>
        <header class="main">
            <h1 class="main-header center">Faça o upload de conteúdo</h1>
        </header>

        <section class="upload">
            <div class="container">
                <div class="row">
                    <div class="col s12 l12">
                        <button class="btn btn-large waves-effect waves-light" type="submit" name="action" style="width: 100%">Escolher arquivo<i class="material-icons right">add_to_photos</i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="tags">
            <div class="container">
                <div class="row">
                    <div class="col s12 l12">
                        <div class="card">
                            <div class="card-title access-title">Tags</div>
                            <br>
                            <br>
                            <div class="card-content">
                                <input type="text" name="adicionar" id="adicionar" required autofocus>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="categoria">
            <div class="container">
                <div class="row">
                    <div class="col s12 l12 m12">
                        <div class="card">
                            <h4 class="card-title categoria-title">Categorias</h4>
                            <div class="card-content">
                                <div class="form-field row">
                                    <label class="col s6 l3">
                                        <input type="checkbox" name="lembrar">
                                        <span>Economia</span>
                                    </label>
                                    <label class="col s6 l3">
                                        <input type="checkbox" name="lembrar">
                                        <span>Esportes</span>
                                    </label>
                                    <label class="col s6 l3">
                                        <input type="checkbox" name="lembrar">
                                        <span>Filosofia</span> 
                                    </label>
                                    <label class="col s6 l3">
                                        <input type="checkbox" name="lembrar">
                                        <span>Programação</span>
                                    </label>
                                    <label class="col s6 l3">
                                        <input type="checkbox" name="lembrar">
                                        <span>Mundo</span>
                                    </label>
                                    <label class="col s6 l3">
                                        <input type="checkbox" name="lembrar">
                                        <span>Cotidiano</span>
                                    </label>
                                    <label class="col s6 l3">
                                        <input type="checkbox" name="lembrar">
                                        <span>Geral</span>
                                    </label>
                                    <label class="col s6 l3">
                                        <input type="checkbox" name="lembrar">
                                        <span>Brasil</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="acesso">
            <div class="container">
                <div class="row">
                    <div class="col s12 l12 m12">
                        <div class="card">
                            <div class="card-title access-title">Tipo de acesso</div>
                            <div class="card-content">
                                <div class="form-field">
                                    <div class="row">
                                        <label class="col s12 l6">
                                            <input name="acesso" type="radio" checked />
                                            <span>Material livre ao público</span>
                                        </label>
                                        <label class="col s12 l6">
                                            <input name="acesso" type="radio" />
                                            <span>Livre acesso mediante a cadastro</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        

        <section class="send">
            <div class="container">
                <div class="row">
                    <div class="col s12 l12">
                        <button class="btn btn-large waves-effect waves-light" type="submit" name="action" style="width: 100%">Enviar<i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </section>


        <script src="materialize/js/materialize.min.js"></script>
    </body>
</html>
