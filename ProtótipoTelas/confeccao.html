<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="img/cropped-favicon-1-32x32.png">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="materialize/css/materialize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/confeccao.css">
        <title>Confecção de conteúdo</title>
    </head>

    <body>
        <header class="main">
            <h1 class="main-header center">Monte seu conteúdo</h1>
        </header>

        <section class="title-input">
            <div class="container">
                <div class="row">
                    <div class="input-field col s12 l12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="content-title" class="materialize-textarea"></textarea>
                        <label for="content-title">Digite o título do conteúdo</label>
                    </div>
                </div>
            </div>
        </section>

        <section class="wrapper">
            <div class="container">
                <div class="row"> 
                    <div class="col s12 l4">
                        <div class="card">
                            <span class="card-title">Imagem</span>
                            <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                            <div class="card-content">
                                <div class="row">
                                    <div class="col">
                                        <img class="materialboxed" width="100" src="https://sgnfo.files.wordpress.com/2010/07/59290347_bb21566a28_o.png"> 
                                        <p class="caption center">Paisagem</p>
                                    </div>
                                    <div class="col">
                                        <img class="materialboxed" width="100" src="http://www.fundosanimais.com/1024x768/imagens-golfinhos.jpg"> 
                                        <p class="caption center">Golfinhos</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 l4">
                        <div class="card">
                            <span class="card-title">Vídeo</span>
                            <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                            <div class="card-content">
                                <div class="row">
                                    <div class="col">
                                        <i class="material-icons large" style="font-size: 70px">ondemand_video</i>
                                        <p class="caption center">Vídeo</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 l4">
                        <div class="card">
                            <span class="card-title">Texto</span>
                            <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                            <div class="card-content">
                                <div class="row">
                                    <div class="col">
                                        <i class="material-icons" style="font-size: 70px">insert_drive_file</i>
                                        <p class="caption center">Texto 1</p>
                                    </div>
                                </div>     
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </section>

        <section class="type-area">
            <div class="container">
                <div class="row">
                    <div class="col s12 l12 m12">
                        <div class="input-field">
                            <i class="material-icons prefix">description</i>
                            <textarea id="description" class="materialize-textarea"></textarea>
                            <label for="description">Descrição</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="html-editor">
            <div class="container">
                <textarea name="content" id="editor">Lorem ipsum</textarea>
            </div>
        </section>

        <div class="container">
            <div class="row">
                <div class="col s12 l12 m12">
                    <button class="btn btn-large waves-effect waves-light" type="submit" name="action" style="width: 100%">Enviar<i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>

 
        <script src="https://cdn.ckeditor.com/ckeditor5/12.0.0/classic/ckeditor.js"></script>
        <script>
            ClassicEditor
                    .create( document.querySelector( '#editor' ) );
        </script>
        <script src="materialize/js/materialize.js"></script>
    </body>
</html>
