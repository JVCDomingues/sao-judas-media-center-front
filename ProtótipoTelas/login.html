<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="materialize/css/materialize.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="icon" href="img/cropped-favicon-1-32x32.png" sizes="32x32">
        <title>Login</title>
    </head>

    <body>
        <section class="login">
            <div class="row">
                <div class="col s12 m6 offset-m3 l6 offset-l3 xl4 offset-xl4">
                    <div class="card">
                        <div class="card-action bluesj lighten-1 white-text center">
                            <h3 class="form-header">USJT Media Center</h3>
                        </div>

                        <div class="card-content">
                            <form class="form" method="post" action="escolha.html">
                                <div class="form-field">
                                    <label for="email">E-mail</label>
                                    <input type="email" id="email" name="email" autofocus required placeholder="Informe seu e-mail">
                                </div>

                                <div class="form-field">
                                    <label for="senha">Senha</label>
                                    <input type="password" id="senha" name="senha" required placeholder="Informe sua senha">
                                </div>

                                <br>
                                <div class="form-field">
                                    <label>
                                        <input type="checkbox" name="lembrar">
                                        <span>Lembrar-me</span>
                                    </label>
                                </div>
                                <br>

                                <div class="form-field">
                                    <button class="waves-effect waves-light btn-large pink lighten-2" style="width: 100%" href="escolha.html">Logar</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <script src="js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="materialize/js/materialize.js"></script>
    </body>
</html>
